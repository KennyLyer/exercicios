<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>testes formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="iuser" id="isuer" required minlength="5" maxlength="15" size="15" placeholder="usuário" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="ipass" id="ipass" required minlength="6" maxlength="30" size="17" placeholder="minimo 6">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <hr>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="iname" id="iname" size="30" required autocomplete="name" minlength="12" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="imedia" id="imedia" required placeholder="0-10" size="5" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="iperiod">Período Letivo:</label>
            <input type="month" name="iperiod" id="iperiod" required value="2020-07">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
